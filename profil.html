<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna - Perum LPPNPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Konfigurasi warna kustom AirNav
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'airnav-blue': '#255A9B',
                        'airnav-red': '#D92D20',
                        'indigo-600': '#255A9B',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Style untuk modal */
        #edit-modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #profile-avatar-container {
            cursor: pointer;
            position: relative;
        }
        #profile-avatar-container:hover::after {
            content: 'Ganti Foto';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            font-weight: 500;
            pointer-events: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header Halaman -->
            <div class="flex items-center mb-6">
                <a href="./index.html" class="p-2 rounded-md hover:bg-gray-200" aria-label="Kembali ke Dashboard">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 class="text-2xl font-bold text-gray-800 ml-4">Profil Pengguna</h1>
            </div>

            <!-- Konten Profil -->
            <div class="bg-white rounded-xl shadow-md p-6 md:p-8">
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between pb-6 border-b border-gray-200">
                    <div class="flex items-center mb-4 sm:mb-0">
                        <div id="profile-avatar-container" class="h-20 w-20 rounded-full">
                           <img id="profile-avatar" class="h-20 w-20 rounded-full object-cover" src="https://placehold.co/100x100/E2E8F0/4A5568?text=U" alt="Foto Profil">
                        </div>
                        <input type="file" id="photo-upload" class="hidden" accept="image/*">
                        <div class="ml-4">
                            <h2 id="profile-fullname" class="text-xl font-bold text-gray-900">ADMIN</h2>
                            <p id="profile-username" class="text-sm text-gray-500">@admin</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="edit-profile-btn" class="flex items-center bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-airnav-blue transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Detail Informasi -->
                <div class="mt-6 space-y-4">
                    <div class="flex flex-col sm:flex-row">
                        <p class="w-full sm:w-1/3 text-sm font-medium text-gray-500">Nama Lengkap</p>
                        <p id="detail-fullname" class="w-full sm:w-2/3 text-gray-800 font-semibold">ADMIN</p>
                    </div>
                    <div class="flex flex-col sm:flex-row">
                        <p class="w-full sm:w-1/3 text-sm font-medium text-gray-500">Username</p>
                        <p id="detail-username" class="w-full sm:w-2/3 text-gray-800 font-semibold">admin</p>
                    </div>
                     <div class="flex flex-col sm:flex-row">
                        <p class="w-full sm:w-1/3 text-sm font-medium text-gray-500">Nomor WhatsApp</p>
                        <p id="detail-phone" class="w-full sm:w-2/3 text-gray-800 font-semibold">-</p>
                    </div>
                    <div class="flex flex-col sm:flex-row">
                        <p class="w-full sm:w-1/3 text-sm font-medium text-gray-500">ID Pengguna</p>
                        <p id="detail-id" class="w-full sm:w-2/3 text-gray-800 font-semibold">-</p>
                    </div>
                    <div class="flex flex-col sm:flex-row">
                        <p class="w-full sm:w-1/3 text-sm font-medium text-gray-500">Lokasi</p>
                        <p id="detail-lokasi" class="w-full sm:w-2/3 text-gray-800 font-semibold">SURABAYA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Edit Profil -->
    <div id="edit-modal" class="fixed inset-0 z-30 flex items-center justify-center hidden">
        <div id="edit-modal-backdrop" class="absolute inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4 p-6 relative z-40">
            <h3 class="text-xl font-bold mb-6">Edit Profil</h3>
            <form id="edit-profile-form">
                <div class="space-y-4">
                    <div>
                        <label for="edit-fullname" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                        <input type="text" id="edit-fullname" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="edit-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="edit-username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="edit-phone" class="block text-sm font-medium text-gray-700">Nomor WhatsApp</label>
                        <input type="tel" id="edit-phone" placeholder="Contoh: 6281234567890" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="edit-id" class="block text-sm font-medium text-gray-700">ID Pengguna</label>
                        <input type="text" id="edit-id" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="edit-lokasi" class="block text-sm font-medium text-gray-700">Lokasi</label>
                        <input type="text" id="edit-lokasi" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="edit-signature-pad" class="block text-sm font-medium text-gray-700">Edit Tanda Tangan</label>
                        <canvas id="edit-signature-pad" class="w-full h-32 mt-1 bg-white border border-gray-300 rounded-md cursor-crosshair"></canvas>
                        <button type="button" id="clear-edit-signature" class="text-sm text-gray-600 hover:text-airnav-blue mt-2">Bersihkan</button>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">Batal</button>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-airnav-blue transition-colors">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="custom-alert" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm text-center">
        <p id="alert-message" class="text-gray-700 mb-6">Ini adalah pesan notifikasi.</p>
        <button id="alert-close-btn" class="bg-indigo-600 hover:bg-blue-800 text-white font-medium py-2 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            OK
        </button>
    </div>
    </div>
    
    <script src="./renderer_profil.js"></script>

</body>
</html>

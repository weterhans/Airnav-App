<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metereding - Perum LPPNPI Cabang Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Menambahkan warna kustom AirNav
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'airnav-blue': '#255A9B',
                        'airnav-red': '#D92D20',
                        'indigo-600': '#255A9B', // Menyesuaikan warna indigo dengan biru AirNav
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Efek transisi yang mulus untuk sidebar dan konten utama */
        #sidebar, #main-content {
            transition: all 0.3s ease-in-out;
        }
        
        /* === PERUBAHAN UTAMA DI SINI === */
        /* Mengatur lebar default dan lebar saat diciutkan */
        #sidebar {
            width: 16rem; /* Lebar default, setara dengan w-64 */
        }
        #sidebar.collapsed {
            width: 5rem; /* Lebar saat diciutkan, setara dengan w-20 */
        }
        /* Menyembunyikan teks saat diciutkan */
        #sidebar.collapsed .menu-text,
        #sidebar.collapsed #logo-container,
        #sidebar.collapsed #logout-text {
            display: none;
        }
        /* Memusatkan header dan ikon saat diciutkan */
        #sidebar.collapsed .sidebar-header {
            justify-content: center;
        }
        #sidebar.collapsed .nav-link {
            justify-content: center;
        }
        /* === AKHIR PERUBAHAN === */

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Kelas untuk menu yang aktif */
        .menu-active {
            background-color: #e5e7eb; /* bg-gray-200 */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
        }
    </style>
</head>

                <div class="sidebar-header flex items-center justify-between p-4 border-b border-gray-200">
                    <div id="logo-container" class="flex items-center">
                         <img src="img/airnav.ico" class="w-11 h-11 mr-2" alt="Logo AirNav" onerror="this.onerror=null;this.src='https://placehold.co/62x62/FFFFFF/255A9B?text=A';">

                    </div>
                    <button id="sidebar-toggle" class="p-2 rounded-md hover:bg-gray-200 focus:outline-none" aria-label="Toggle navigation menu">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>

                         <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>

                        <span class="menu-text ml-3">Harian CNSD</span>

                    </a>

                    <div class="hidden md:block">
                        <h2 id="greeting" class="text-xl font-semibold text-gray-700">Selamat Datang!</h2>
                    </div>
                    <button id="sidebar-open-mobile" class="p-2 rounded-md text-gray-600 hover:bg-gray-100 md:hidden" aria-label="Open navigation menu">

                <div class="p-6 md:p-8">
                    <div class="flex items-center mb-6">
                        <a href="index.html" class="p-2 rounded-md hover:bg-gray-200" aria-label="Kembali ke Dashboard">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>

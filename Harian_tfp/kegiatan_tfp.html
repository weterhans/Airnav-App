<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan TFP - AirNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'airnav-blue': '#255A9B', 'airnav-red': '#D92D20', 'indigo-600': '#255A9B' } } }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-body { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="p-4 sm:p-6 lg:p-8">
        <header class="bg-white shadow-md rounded-lg p-4 mb-6 flex items-center justify-between">
            <div class="flex items-center">
                <a href="../index.html#tfp-content" class="p-2 rounded-md hover:bg-gray-200"><svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></a>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 ml-4">Log Kegiatan TFP</h1>
            </div>
            <img src="../img/airnav_logo.png" alt="Logo AirNav" class="w-10 h-10 object-contain">
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6 flex justify-end">
                <button id="add-activity-button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-airnav-blue transition-colors text-sm font-medium flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Tambah Kegiatan
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full min-w-max text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-4 py-3">Kode</th>
                            <th class="px-4 py-3">Dinas</th>
                            <th class="px-4 py-3">Tanggal</th>
                            <th class="px-4 py-3">Mulai</th>
                            <th class="px-4 py-3">Selesai</th>
                            <th class="px-4 py-3">Alat</th>
                            <th class="px-4 py-3">Permasalahan</th>
                            <th class="px-4 py-3">Tindakan</th>
                            <th class="px-4 py-3">Hasil</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3">Teknisi</th>
                            <th class="px-4 py-3">Waktu Terputus</th>
                            <th class="px-4 py-3">Lampiran</th>
                            <th class="px-4 py-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="activity-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="add-activity-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800">Tambah Kegiatan Baru</h3>
                <button id="close-modal-button" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <form id="activity-form" class="modal-body p-6 space-y-4">
                <input type="hidden" id="activity-db-id" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="activity-code" class="block text-sm font-medium text-gray-700">Kode</label>
                        <input type="text" id="activity-code" name="activity-code" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-50" required>
                    </div>
                    <div>
                        <label for="activity-shift" class="block text-sm font-medium text-gray-700">Dinas</label>
                        <select id="activity-shift" name="activity-shift" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                            <option value="">Pilih Dinas</option>
                            <option value="Pagi">Pagi</option>
                            <option value="Siang">Siang</option>
                            <option value="Malam">Malam</option>
                        </select>
                    </div>
                    <div>
                        <label for="activity-date" class="block text-sm font-medium text-gray-700">Tanggal</label>
                        <input type="date" id="activity-date" name="activity-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="activity-start-time" class="block text-sm font-medium text-gray-700">Waktu Mulai</label>
                        <input type="time" id="activity-start-time" name="activity-start-time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="activity-end-time" class="block text-sm font-medium text-gray-700">Waktu Selesai</label>
                        <input type="time" id="activity-end-time" name="activity-end-time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div><label for="activity-tool" class="block text-sm font-medium text-gray-700">Alat</label><input type="text" id="activity-tool" name="activity-tool" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></div>
                <div><label for="activity-problem" class="block text-sm font-medium text-gray-700">Permasalahan</label><textarea id="activity-problem" name="activity-problem" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                <div><label for="activity-action" class="block text-sm font-medium text-gray-700">Tindakan</label><textarea id="activity-action" name="activity-action" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                <div><label for="activity-result" class="block text-sm font-medium text-gray-700">Hasil</label><textarea id="activity-result" name="activity-result" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="activity-status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="activity-status" name="activity-status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                            <option value="Selesai">Selesai</option><option value="Proses">Proses</option><option value="Tertunda">Tertunda</option>
                        </select>
                    </div>
                    <div><label for="activity-downtime" class="block text-sm font-medium text-gray-700">Waktu Terputus</label><input type="text" id="activity-downtime" name="activity-downtime" placeholder="cth: 1 jam 15 mnt" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                </div>
                <div><label class="block text-sm font-medium text-gray-700">Teknisi</label><div id="technician-dropdowns" class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2"></div></div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Lampiran</label>
                    <div id="attachment-container" class="mt-2 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <div id="existing-attachment-preview" class="contents"></div>
                        <div id="new-attachment-preview" class="contents"></div>
                        <label for="activity-attachment" class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"><div class="flex flex-col items-center justify-center pt-5 pb-6"><svg class="w-8 h-8 mb-2 text-gray-500" fill="none" viewBox="0 0 20 16" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg><p class="text-xs text-gray-500"><span class="font-semibold">Tambah file</span></p></div><input id="activity-attachment" name="activity-attachment[]" type="file" class="sr-only" multiple accept="image/*"></label>
                    </div>
                </div>
            </form>
            <div class="flex justify-end items-center p-4 border-t bg-gray-50 rounded-b-lg">
                <button id="cancel-button" type="button" class="bg-white text-gray-700 px-4 py-2 rounded-lg border hover:bg-gray-50 text-sm font-medium mr-2">Batal</button>
                <button type="submit" form="activity-form" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-airnav-blue text-sm font-medium">Simpan Kegiatan</button>
            </div>
        </div>
    </div>

    <div id="image-lightbox" class="fixed inset-0 bg-black bg-opacity-80 z-[100] flex items-center justify-center p-4 hidden"><div class="relative max-w-4xl max-h-full"><img id="lightbox-image" src="" alt="Image Preview" class="w-auto h-auto max-w-full max-h-[90vh] object-contain"><button id="close-lightbox-button" class="absolute -top-2 -right-2 text-white bg-red-600 rounded-full p-2 hover:bg-red-700" aria-label="Tutup preview"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div></div>
    <div id="toast-notification" class="hidden fixed top-5 right-5 z-[100] flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white rounded-lg shadow-lg" role="alert"><div id="toast-icon" class="text-2xl"></div><div id="toast-message" class="pl-4 text-sm font-normal"></div></div>
    
    <script src="./renderer_kegiatan_tfp.js"></script>
</body>
</html>

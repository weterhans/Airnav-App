<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data CNSD - AirNav</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'airnav-blue': '#255A9B', 'airnav-red': '#D92D20', 'indigo-600': '#255A9B' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="p-4 sm:p-6 lg:p-8">
        <header class="bg-white shadow-md rounded-lg p-4 mb-6 flex items-center justify-between">
            <div class="flex items-center">
                <a href="../index.html#cnsd-content" class="p-2 rounded-md hover:bg-gray-200" aria-label="Kembali ke Dashboard">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 ml-4">Save Data CNSD</h1>
            </div>
            <img src="../img/airnav_logo.png" alt="Logo AirNav" class="w-10 h-10 object-contain">
        </header>

        <div id="card-container" class="space-y-4">
             <p id="no-data-message" class="text-gray-500 text-center py-10">Belum ada data. Klik tombol tambah untuk memulai.</p>
        </div>
    </div>

    <button id="openModalBtn" class="fixed bottom-8 right-8 bg-airnav-blue text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-label="Tambah Data Baru">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>

    <div id="dataModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" aria-label="Tutup">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-center">Tambah Data</h2>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-600 mb-2">OPSI</label>
                <div class="flex bg-gray-200 rounded-md p-1">
                    <button id="harianBtn" class="flex-1 py-2 px-4 text-sm font-semibold rounded-md bg-airnav-blue text-white">HARIAN</button>
                    <button id="bulananBtn" class="flex-1 py-2 px-4 text-sm font-semibold rounded-md text-gray-700">BULANAN</button>
                </div>
            </div>
            <div id="harianForm">
                <form class="space-y-4">
                    <div>
                        <label for="tanggal-harian" class="block text-sm font-medium text-gray-600">TANGGAL *</label>
                        <input type="date" id="tanggal-harian" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm" required>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-600">DINAS</label>
                        <div class="flex bg-gray-200 rounded-md p-1 mt-1">
                            <button type="button" class="dinas-btn flex-1 py-2 px-4 text-sm font-semibold rounded-md text-gray-700">PAGI</button>
                            <button type="button" class="dinas-btn flex-1 py-2 px-4 text-sm font-semibold rounded-md text-gray-700">SIANG</button>
                            <button type="button" class="dinas-btn flex-1 py-2 px-4 text-sm font-semibold rounded-md bg-airnav-blue text-white">MALAM</button>
                        </div>
                    </div>
                    <div>
                        <label for="mantek" class="block text-sm font-medium text-gray-600">MANTEK *</label>
                        <div class="relative mt-1">
                            <select id="mantek" class="block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm" required>
                                <option value="">Pilih Mantek</option>
                                <option>Danang Pambodos</option>
                                <option>Teknisi B</option>
                                <option>Teknisi C</option>
                            </select>
                             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">PRINT</label>
                        <button type="button" id="print-toggle-harian" data-active="true" class="mt-1 w-full py-2 px-4 text-sm font-semibold rounded-md bg-airnav-blue text-white transition-colors duration-200">YA</button>
                    </div>
                     <div>
                        <label for="group-harian" class="block text-sm font-medium text-gray-600">GROUP</label>
                        <input type="text" id="group-harian" value="CNSA" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm">
                    </div>
                </form>
            </div>
            <div id="bulananForm" class="hidden">
                 <form class="space-y-4">
                    <div>
                        <label for="nama-alat-display" class="block text-sm font-medium text-gray-600">NAMA ALAT *</label>
                        <div class="relative mt-1">
                            <input type="text" id="nama-alat-display" 
                                   class="block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm cursor-pointer" 
                                   placeholder="Pilih Alat..." readonly>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                     <div>
                        <label for="tanggal-bulanan" class="block text-sm font-medium text-gray-600">TANGGAL *</label>
                        <input type="date" id="tanggal-bulanan" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm" required>
                    </div>
                     <div>
                        <label for="sampai" class="block text-sm font-medium text-gray-600">SAMPAI</label>
                        <input type="date" id="sampai" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600">PRINT</label>
                        <button type="button" id="print-toggle-bulanan" data-active="true" class="mt-1 w-full py-2 px-4 text-sm font-semibold rounded-md bg-airnav-blue text-white transition-colors duration-200">YA</button>
                    </div>
                     <div>
                        <label for="group-bulanan" class="block text-sm font-medium text-gray-600">GROUP</label>
                        <input type="text" id="group-bulanan" value="CNSA" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-airnav-blue focus:border-airnav-blue sm:text-sm">
                    </div>
                 </form>
            </div>
            <div class="mt-8 flex justify-end space-x-3">
                 <button id="cancelBtn" type="button" class="bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-md border border-gray-300 transition duration-300">Batal</button>
                 <button id="saveBtn" type="button" class="bg-airnav-blue hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Simpan</button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-3xl p-6 relative">
         <button id="closeDetailModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" aria-label="Tutup">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <h2 id="detailModalTitle" class="text-2xl font-bold mb-4 text-center">Detail Laporan</h2>
        
        <div id="reportDetailSection">
            <div id="detailContent" class="space-y-3 text-sm"></div>
            <div id="pdfLinkContainer" class="mt-4 text-sm" style="display: none;"></div>
            <hr class="my-4 border-gray-200">
        </div>

        <div id="activityDetailSection">
            <h3 class="text-lg font-semibold mb-2">Detail Kegiatan</h3>
            <div id="activityDetailContent" class="text-sm text-gray-600 bg-gray-50 p-3 rounded-md min-h-[50px] max-h-[50vh] overflow-y-auto">
                <p>Belum ada detail kegiatan yang ditambahkan.</p>
            </div>
        </div>

    </div>
</div>

    <div id="scheduleModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-lg p-6 relative"> 
            <button id="closeScheduleModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" aria-label="Tutup">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center">Detail Jadwal</h2>
            <div id="scheduleContent" class="space-y-3 text-sm max-h-[70vh] overflow-y-auto"></div>
        </div>
    </div>

    <div id="equipmentChecklistModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[60] hidden">
        <div class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-lg p-6 relative">
            <button id="closeChecklistModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" aria-label="Tutup">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center">Pilih Peralatan</h2>
            <div class="mb-2 border-b pb-2">
                <label class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 cursor-pointer">
                    <input type="checkbox" id="select-all-equipment" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500">
                    <span class="font-medium text-gray-700">Pilih Semua Alat</span>
                </label>
            </div>
            <div id="equipment-checklist-container" class="max-h-[60vh] overflow-y-auto space-y-2 border p-4 rounded-md">
                <p class="text-gray-500 italic">Memuat daftar peralatan...</p>
            </div>

            <div class="mt-8 flex justify-end space-x-3">
                 <button id="saveChecklistBtn" type="button" class="bg-airnav-blue hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Simpan Pilihan</button>
            </div>
        </div>
    </div>

    <script src="./renderer_savedata_cnsd.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesiapan Fasilitas CNSD - AirNav</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'airnav-blue': '#255A9B',
                        'indigo-600': '#255A9B',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-body { max-height: 80vh; overflow-y: auto; }
        .shift-btn.active { background-color: #255A9B; color: white; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="p-4 sm:p-6 lg:p-8">
        <header class="bg-white shadow-md rounded-lg p-4 mb-6 flex items-center justify-between">
            <div class="flex items-center">
                <a href="../index.html#cnsd-content" class="p-2 rounded-md hover:bg-gray-200">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 ml-4">Kesiapan Fasilitas CNSD</h1>
            </div>
            <img src="../img/airnav_logo.png" alt="Logo AirNav" class="w-10 h-10 object-contain">
        </header>

        <main class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6 flex justify-end">
                <button id="add-report-button" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-airnav-blue flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Tambah Baru
                </button>
            </div>

            <div class="overflow-hidden border border-gray-200 rounded-lg">
                <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-gray-50 border-b">
                    <div class="col-span-3"><h3 class="text-xs font-semibold text-gray-500 uppercase">TANGGAL</h3></div>
                    <div class="col-span-4"><h3 class="text-xs font-semibold text-gray-500 uppercase">MANTEK</h3></div>
                    <div class="col-span-4"><h3 class="text-xs font-semibold text-gray-500 uppercase">ACKNOWLEDGE</h3></div>
                    <div class="col-span-1"><h3 class="text-xs font-semibold text-gray-500 uppercase">AKSI</h3></div>
                </div>
                <ul id="report-list" class="divide-y divide-gray-200">
                    </ul>
            </div>
        </main>
    </div>
    
    <div id="add-report-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800">DAILY CNSD FORM</h3>
                <button id="close-modal-button" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <form id="report-form" class="modal-body p-6">
                <input type="hidden" id="report-db-id" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div>
                        <label for="id-daily" class="block text-sm font-medium text-gray-700">ID_DAILY*</label>
                        <input type="text" id="id-daily" name="report_id_custom" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">DINAS*</label>
                        <div id="shift-buttons" class="mt-1 grid grid-cols-3 gap-2 rounded-md">
                            <button type="button" data-shift="PAGI" class="shift-btn border py-1 px-4 text-sm rounded-l-md">PAGI</button>
                            <button type="button" data-shift="SIANG" class="shift-btn border-t border-b py-1 px-4 text-sm">SIANG</button>
                            <button type="button" data-shift="MALAM" class="shift-btn border py-1 px-4 text-sm rounded-r-md">MALAM</button>
                        </div>
                         <input type="hidden" id="dinas" name="dinas">
                    </div>
                    <div>
                        <label for="tanggal" class="block text-sm font-medium text-gray-700">TANGGAL*</label>
                        <input type="date" id="tanggal" name="tanggal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="jam" class="block text-sm font-medium text-gray-700">JAM</label>
                        <input type="time" id="jam" name="jam" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="md:col-span-2 text-center my-2 text-airnav-blue font-semibold"> Peralatan CNSD </div>
                    <div id="equipment-list" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        </div>
                     <div class="md:col-span-2 text-center my-2 text-airnav-blue font-semibold"> Administrasi </div>
                    <div>
                        <label for="mantek" class="block text-sm font-medium text-gray-700">MANTEK</label>
                        <select id="mantek" name="mantek" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></select>
                    </div>
                    <div>
                        <label for="acknowledge" class="block text-sm font-medium text-gray-700">ACKNOWLEDGE</label>
                        <select id="acknowledge" name="acknowledge" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div>
                        <label for="kode" class="block text-sm font-medium text-gray-700">KODE</label>
                        <input type="text" id="kode" name="kode" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                    </div>
                    <div class="md:col-span-2">
                         <label for="jadwal-dinas" class="block text-sm font-medium text-gray-700">JADWAL DINAS</label>
                         <textarea id="jadwal-dinas" name="jadwal_dinas" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                </div>
            </form>
            <div class="flex justify-end items-center p-4 border-t bg-gray-50">
                <button id="cancel-button" type="button" class="bg-white text-gray-700 px-4 py-2 rounded-lg border">Cancel</button>
                <button id="save-button" type="submit" form="report-form" class="bg-indigo-600 text-white px-4 py-2 rounded-lg ml-2">Save</button>
            </div>
        </div>
    </div>

    <script src="./renderer_daily_cnsd.js"></script>
</body>
</html>
